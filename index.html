<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="ЯндексПрактикум ПР4" />
      <meta name="keywords" content="html, css, js, figma" />
      <meta name="author" content="Петр Коновалов" />
      <link rel="stylesheet" href="./pages/index.css" />
      <title>Место</title>
    </head>
    <body class="body">
      <div class="page">
        <header class="header">
          <img src="./images/logo.svg" alt="логотип." class="header__logo logo" />
        </header>
        <main class="content">
          <section class="profile">
            <img src="./images/avatar.JPG" alt="аватар" class="profile__avatar" />
            <div class="profile__info">
              <div class="profile__text">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__ocupation">Исследователь океана</p>
              </div>
              <button
                type="button"
                class="profile__edit-button page__button page__bottom_hover"
              >
                <img
                  src="./images/pensil.svg"
                  alt="кнопка редактирования."
                  class="profile__button-image"
                />
              </button>
            </div>
            <button
              type="button"
              class="page__button profile__add-button page__bottom_hover"
            >
              <img src="./images/plus.svg" alt="плюс." class="profile__add-button-image"/>
            </button>
          </section>
          <section class="grid-places">
            <article class="place">
              <img src="./images/altay.jpg" alt="алтай" class="place__image" />
              <div class="place__text">
                <h2 class="place__title">Алтай</h2>
                <button type="button" class="page__button place__like_active page__bottom_hover">
                  <img
                    src="./images/like.svg"
                    alt="лайк."
                    class="place__like"
                  />
                </button>
              </div>
            </article>
            <article class="place">
              <img src="./images/baykal.JPG" alt="байкал" class="place__image" />
              <div class="place__text">
                <h2 class="place__title">Байкал</h2>
                <button type="button" class="page__button place__like_active page__bottom_hover">
                  <img
                    src="./images/like.svg"
                    alt="лайк."
                    class="place__like"
                  />
                </button>
              </div>
            </article>
            <article class="place">
              <img src="./images/dombay.JPG" alt="домбай" class="place__image" />
              <div class="place__text">
                <h2 class="place__title">Домбай</h2>
                <button type="button" class="page__button page__bottom_hover">
                  <img src="./images/like.svg" alt="лайк." class="place__like" />
                </button>
              </div>
            </article>
            <article class="place">
              <img src="./images/kolima.JPG" alt="колыма" class="place__image" />
              <div class="place__text">
                <h2 class="place__title">Колыма</h2>
                <button type="button" class="page__button place__like_active page__bottom_hover">
                  <img
                    src="./images/like.svg"
                    alt="лайк."
                    class="place__like"
                  />
                </button>
              </div>
            </article>
            <article class="place">
              <img
                src="./images/krasnoyarskayGES.JPG"
                alt="красноярская ГЭС"
                class="place__image"
              />
              <div class="place__text">
                <h2 class="place__title">Красноярская ГЭС</h2>
                <button type="button" class="page__button page__bottom_hover">
                  <img src="./images/like.svg" alt="лайк." class="place__like" />
                </button>
              </div>
            </article>
            <article class="place">
              <img
                src="./images/onega.jpg"
                alt="онежское озеро"
                class="place__image"
              />
              <div class="place__text">
                <h2 class="place__title">Онежское озеро</h2>
                <button type="button" class="page__button page__bottom_hover">
                  <img src="./images/like.svg" alt="лайк." class="place__like" />
                </button>
              </div>
            </article>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
          <div class="popup__container">
            <button
              type="button"
              class="page__button popup__close page__bottom_hover"
            >
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="user-edit">
              <fieldset class="popup__fieldset">
                <input
                  name="user-name"
                  value=""
                  placeholder="имя"
                  required
                  autocomplete="off"
                  class="popup__input_name popup__input"
                  type="text"
                />
                <input
                  name="user-ocupation"
                  placeholder="род занятий"
                  required
                  autocomplete="off"
                  class="popup__input_ocupation popup__input"
                  type="text"
                />
              </fieldset>
              <button
                type="submit"
                value="сохранить"
                class="popup__save page__button popup__bottom_hover"
              >
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </div>
      <script src="./scripts/index.js"></script>
    </body>
  </html>
