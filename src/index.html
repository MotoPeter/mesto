<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="ЯндексПрактикум ПР4" />
		<meta name="keywords" content="html, css, js, figma" />
		<meta name="author" content="Петр Коновалов" />
		<title>Место</title>
	</head>
	<body class="body">
		<div class="page">
			<header class="header">
				<img
					src="<%=require('./images/logo.svg')%>"
					alt="логотип."
					class="header__logo logo"
				/>
			</header>
			<main class="content">
				<section class="profile">
					<img src="" alt="аватар" class="profile__avatar" />
					<button class="profile__avatar-button"></button>
					<div class="profile__info">
						<div class="profile__text">
							<h1 class="profile__name"></h1>
							<p class="profile__ocupation"></p>
						</div>
						<button
							type="button"
							class="profile__edit-button button button_condition_hover"
						></button>
					</div>
					<button
						type="button"
						class="profile__add-button button button_condition_hover"
					>
						<img
							src="<%=require('./images/plus.svg')%>"
							alt="плюс."
							class="profile__add-button-image"
						/>
					</button>
				</section>
				<section class="grid-places">
					<template id="placeTemplate">
						<article class="place">
							<button
								type="button"
								class="button place__image-button popup__save_condition_hover"
							>
								<img class="place__image" />
							</button>
							<div class="place__text">
								<h2 class="place__title"></h2>
								<div class="like">
									<button
										type="button"
										class="place__like button button_condition_hover"
									>
										<img src="<%=require('./images/like.svg')%>" alt="лайк." />
									</button>
									<span class="place__like-sum">5</span>
								</div>
							</div>
							<button
								type="button"
								class="place__trash button button_condition_hover"
							>
								<img
									src="<%=require('./images/trash.svg')%>"
									alt="кнопка удаления."
								/>
							</button>
						</article>
					</template>
				</section>
			</main>
			<footer class="footer">
				<p class="footer__copyright">© 2020 Mesto Russia</p>
			</footer>
			<div class="popup popup_value_user-edit">
				<div class="popup__container">
					<button
						type="button"
						class="popup__close popup__close_value_user-edit button button_condition_hover"
					></button>
					<h3 class="popup__title">Редактировать профиль</h3>
					<form class="popup__form" name="user-edit" novalidate>
						<fieldset class="popup__fieldset">
							<label class="popup__label">
								<input
									id="name-input"
									name="name"
									value=""
									placeholder="Имя"
									required
									autocomplete="off"
									class="popup__input popup__input-first popup__input_data_name"
									type="text"
									minlength="2"
									maxlength="40"
								/>
								<span class="name-input-error popup__input-error"></span>
							</label>
							<label class="popup__label">
								<input
									id="ocupation-input"
									name="about"
									value=""
									placeholder="Род занятий"
									required
									autocomplete="off"
									class="popup__input popup__input-second popup__input_data_ocupation"
									type="text"
									minlength="2"
									maxlength="200"
								/>
								<span class="ocupation-input-error popup__input-error"></span>
							</label>
						</fieldset>
						<button
							type="submit"
							value="сохранить"
							class="popup__save button popup__save_condition_hover"
						>
							Сохранить
						</button>
					</form>
				</div>
			</div>
			<div class="popup popup_value_place-add">
				<div class="popup__container">
					<button
						type="button"
						class="popup__close popup__close_value_place-add button button_condition_hover"
					></button>
					<h3 class="popup__title">Новое место</h3>
					<form name="place-add" class="popup__form" novalidate>
						<fieldset class="popup__fieldset">
							<label class="popup__label">
								<input
									id="place-input"
									name="name"
									placeholder="Название"
									autocomplete="off"
									class="popup__input popup__input_data_location popup__input-first"
									type="text"
									required
									minlength="2"
									maxlength="30"
								/>
								<span class="place-input-error popup__input-error"></span>
							</label>
							<label class="popup__label">
								<input
									id="link-input"
									name="link"
									placeholder="Ссылка на картинку"
									autocomplete="off"
									class="popup__input_data_link-foto popup__input"
									type="url"
									required
								/>
								<span class="link-input-error popup__input-error"></span>
							</label>
						</fieldset>
						<button
							type="submit"
							value="сохранить"
							class="popup__save button popup__save_condition_hover"
						>
							Создать
						</button>
					</form>
				</div>
			</div>
			<div class="popup popup_value_img">
				<div class="popup__img">
					<button
						type="button"
						class="popup__close popup__close_value_img button button_condition_hover"
					></button>
					<figure class="figure popup__figure">
						<img src="#" class="figure__img" alt="" />
						<figcaption class="figure__caption"></figcaption>
					</figure>
				</div>
			</div>
			<div class="popup popup_value_delete-place">
				<div class="popup__container">
					<button
						type="button"
						class="popup__close popup__close_value_delete-place button button_condition_hover"
					></button>
					<h3 class="popup__title">Вы уверены?</h3>
					<form name="delete-place" class="popup__form" novalidate>
						<button
							type="submit"
							class="popup__del popup__save button popup__save_condition_hover"
						>
							Да
						</button>
					</form>
				</div>
			</div>
			<div class="popup popup_value_avatar">
				<div class="popup__container">
					<button
						type="button"
						class="popup__close popup__close_value_avatar button button_condition_hover"
					></button>
					<h3 class="popup__title">Обновить аватар</h3>
					<form class="popup__form" name="avatar-edit" novalidate>
						<fieldset class="popup__fieldset">
							<input
								type="url"
								name="avatar"
								id="avatar-input"
								placeholder="Ссылка на картинку"
								class="popup__input popup__input_data_avatar"
								required
							/>
							<span class="avatar-input-error popup__input-error"></span>
							<button
								type="submit"
								class="popup__save button popup__save_condition_hover"
							>
								Сохранить
							</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
